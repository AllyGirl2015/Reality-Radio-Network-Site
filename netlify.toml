[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"

# Redirect específico para admin
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

