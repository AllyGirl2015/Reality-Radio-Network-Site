[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"

# Redirect específico para admin
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

# Redirects explícitos para rotas do cliente
[[redirects]]
  from = "/donate"
  to = "/donate"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
