<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a0a"/>
      <stop offset="50%" style="stop-color:#2d0a0a"/>
      <stop offset="100%" style="stop-color:#0a0a1a"/>
    </linearGradient>
    <linearGradient id="fireGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4500"/>
      <stop offset="40%" style="stop-color:#ff6b35"/>
      <stop offset="70%" style="stop-color:#ffa500"/>
      <stop offset="100%" style="stop-color:#ffd700"/>
    </linearGradient>
    <linearGradient id="chaosGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b0000"/>
      <stop offset="50%" style="stop-color:#dc143c"/>
      <stop offset="100%" style="stop-color:#ff4500"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="fireGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="500" fill="url(#bgGrad)"/>
  
  <!-- Chaos pattern -->
  <g opacity="0.3">
    <path d="M0,250 Q125,200 250,250 T500,250" stroke="#ff4500" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M0,200 Q125,250 250,200 T500,200" stroke="#dc143c" stroke-width="1.5" fill="none" opacity="0.4"/>
    <path d="M0,300 Q125,350 250,300 T500,300" stroke="#ffa500" stroke-width="1.5" fill="none" opacity="0.4"/>
    <circle cx="100" cy="150" r="30" fill="none" stroke="#ff6b35" stroke-width="1" opacity="0.3"/>
    <circle cx="400" cy="350" r="40" fill="none" stroke="#dc143c" stroke-width="1" opacity="0.3"/>
    <circle cx="350" cy="100" r="25" fill="none" stroke="#ffa500" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Central fire/warmth symbol -->
  <g transform="translate(250, 220)" filter="url(#fireGlow)">
    <!-- Outer flame -->
    <path d="M0,-100 
             C30,-80 40,-50 35,-20 
             C50,-40 60,-30 50,10 
             C70,-10 75,20 60,50 
             C80,30 70,70 40,90 
             C60,80 40,110 0,120 
             C-40,110 -60,80 -40,90 
             C-70,70 -80,30 -60,50 
             C-75,20 -70,-10 -50,10 
             C-60,-30 -50,-40 -35,-20 
             C-40,-50 -30,-80 0,-100Z" 
          fill="url(#fireGrad)" opacity="0.9"/>
    
    <!-- Inner flame -->
    <path d="M0,-60 
             C15,-50 25,-30 20,-10 
             C30,-20 35,-10 30,15 
             C40,0 40,25 25,45 
             C35,35 25,60 0,70 
             C-25,60 -35,35 -25,45 
             C-40,25 -40,0 -30,15 
             C-35,-10 -30,-20 -20,-10 
             C-25,-30 -15,-50 0,-60Z" 
          fill="#ffd700" opacity="0.8"/>
    
    <!-- Core glow -->
    <ellipse cx="0" cy="20" rx="20" ry="30" fill="#fff5e6" opacity="0.6"/>
  </g>
  
  <!-- Chaos elements around fire -->
  <g filter="url(#glow)">
    <path d="M120,180 Q150,200 130,230" stroke="#ff4500" stroke-width="3" fill="none"/>
    <path d="M380,180 Q350,200 370,230" stroke="#ff4500" stroke-width="3" fill="none"/>
    <path d="M150,350 Q180,330 160,300" stroke="#dc143c" stroke-width="2" fill="none"/>
    <path d="M350,350 Q320,330 340,300" stroke="#dc143c" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Artist name -->
  <text x="250" y="400" font-family="Georgia, serif" font-size="24" fill="#ffa500" text-anchor="middle" filter="url(#glow)">
    DAINA VEIN
  </text>
  
  <!-- Album title -->
  <text x="250" y="450" font-family="Georgia, serif" font-size="32" font-weight="bold" fill="url(#chaosGrad)" text-anchor="middle" filter="url(#glow)">
    WARMTH OF CHAOS
  </text>
  
  <!-- Decorative lines -->
  <line x1="100" y1="420" x2="180" y2="420" stroke="#ff4500" stroke-width="1" opacity="0.5"/>
  <line x1="320" y1="420" x2="400" y2="420" stroke="#ff4500" stroke-width="1" opacity="0.5"/>
  
  <!-- Corner accents -->
  <path d="M20,20 L60,20 L20,60 Z" fill="none" stroke="#8b0000" stroke-width="2" opacity="0.5"/>
  <path d="M480,20 L440,20 L480,60 Z" fill="none" stroke="#8b0000" stroke-width="2" opacity="0.5"/>
  <path d="M20,480 L60,480 L20,440 Z" fill="none" stroke="#8b0000" stroke-width="2" opacity="0.5"/>
  <path d="M480,480 L440,480 L480,440 Z" fill="none" stroke="#8b0000" stroke-width="2" opacity="0.5"/>
</svg>
