<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0015;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a0033;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.3" />
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1a0033;stop-opacity:0" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="500" fill="url(#bgGradient)"/>
  
  <!-- Center glow effect -->
  <circle cx="250" cy="250" r="200" fill="url(#centerGlow)" opacity="0.4"/>
  
  <!-- Descending spiral lines -->
  <g opacity="0.6" filter="url(#glow)">
    <path d="M 250 50 Q 350 100, 400 200 T 450 350" stroke="#6366f1" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M 250 80 Q 330 120, 380 210 T 420 340" stroke="#8b5cf6" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M 250 110 Q 310 140, 360 220 T 390 330" stroke="#a78bfa" stroke-width="2" fill="none" opacity="0.6"/>
    
    <path d="M 250 50 Q 150 100, 100 200 T 50 350" stroke="#6366f1" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M 250 80 Q 170 120, 120 210 T 80 340" stroke="#8b5cf6" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M 250 110 Q 190 140, 140 220 T 110 330" stroke="#a78bfa" stroke-width="2" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Geometric descent pattern -->
  <g opacity="0.3">
    <circle cx="250" cy="100" r="8" fill="#6366f1"/>
    <circle cx="250" cy="150" r="12" fill="#8b5cf6"/>
    <circle cx="250" cy="200" r="16" fill="#a78bfa"/>
    <circle cx="250" cy="250" r="20" fill="#c4b5fd"/>
    <circle cx="250" cy="300" r="16" fill="#a78bfa"/>
    <circle cx="250" cy="350" r="12" fill="#8b5cf6"/>
    <circle cx="250" cy="400" r="8" fill="#6366f1"/>
  </g>
  
  <!-- Sound wave lines -->
  <g opacity="0.4" stroke="#8b5cf6" stroke-width="1.5" fill="none">
    <path d="M 50 250 Q 100 230, 150 250 T 250 250 T 350 250 T 450 250"/>
    <path d="M 50 260 Q 100 240, 150 260 T 250 260 T 350 260 T 450 260"/>
    <path d="M 50 240 Q 100 220, 150 240 T 250 240 T 350 240 T 450 240"/>
  </g>
  
  <!-- Central void/abyss -->
  <circle cx="250" cy="250" r="60" fill="#000000" opacity="0.8"/>
  <circle cx="250" cy="250" r="60" fill="none" stroke="url(#glowGradient)" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Inner ring details -->
  <g opacity="0.5">
    <circle cx="250" cy="250" r="80" fill="none" stroke="#6366f1" stroke-width="1" stroke-dasharray="5,5"/>
    <circle cx="250" cy="250" r="100" fill="none" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="8,8"/>
    <circle cx="250" cy="250" r="120" fill="none" stroke="#a78bfa" stroke-width="1" stroke-dasharray="10,10"/>
  </g>
  
  <!-- Descending particles -->
  <g opacity="0.6">
    <circle cx="180" cy="120" r="2" fill="#6366f1" filter="url(#glow)"/>
    <circle cx="220" cy="160" r="2.5" fill="#8b5cf6" filter="url(#glow)"/>
    <circle cx="280" cy="140" r="2" fill="#a78bfa" filter="url(#glow)"/>
    <circle cx="320" cy="180" r="2.5" fill="#6366f1" filter="url(#glow)"/>
    <circle cx="170" cy="280" r="2" fill="#8b5cf6" filter="url(#glow)"/>
    <circle cx="330" cy="300" r="2.5" fill="#a78bfa" filter="url(#glow)"/>
    <circle cx="200" cy="340" r="2" fill="#6366f1" filter="url(#glow)"/>
    <circle cx="300" cy="360" r="2.5" fill="#8b5cf6" filter="url(#glow)"/>
  </g>
  
  <!-- Artist name -->
  <text x="250" y="80" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#a78bfa" text-anchor="middle" opacity="0.9">
    CHRONIX
  </text>
  
  <!-- Album title -->
  <text x="250" y="440" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#glowGradient)" text-anchor="middle" filter="url(#glow)">
    DESCEND
  </text>
  
  <!-- Subtitle text -->
  <text x="250" y="465" font-family="Arial, sans-serif" font-size="12" fill="#8b5cf6" text-anchor="middle" opacity="0.7">
    INTO THE DEPTHS
  </text>
</svg>
